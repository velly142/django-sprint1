{% extends 'base.html' %}
{% block title %}{{ post.location }}{{ post.date }}{% endblock %}
{% block content %}
  {% if post %}
    <article>
      <ul>
        <li>
          Место: {{ post.location }}             
        </li>
        <li>
          Дата: {{ post.date }}
        </li>
        <li>
          Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
        </li>
      </ul>         
      <p>
        {{ post.text }}
      </p>         
    </article>
  {% else %}
    <p>Нет такой страницы</p>
  {% endif %}                
{% endblock %}
